<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="splide.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="splide.min.js"></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <carousel class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="splide__slide"><img src="./images/1.jpg" /></li>
                  <li class="splide__slide"><img src="./images/2.jpg" /></li>
                  <li class="splide__slide"><img src="./images/3.jpg" /></li>
                  <li class="splide__slide"><img src="./images/4.jpg" /></li>
                  <li class="splide__slide"><img src="./images/5.jpg" /></li>
                  <li class="splide__slide"><img src="./images/6.jpg" /></li>
              </ul>
        </div>
        <div class="splide__arrows">
            <button class="splide__arrow splide__arrow--prev">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><path style="fill:#232326" d="m17.5 5.999-.707.707 5.293 5.293H1v1h21.086l-5.294 5.295.707.707L24 12.499l-6.5-6.5z" data-name="Right"/></svg>
            </button>
            <button class="splide__arrow splide__arrow--next">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><path style="fill:#232326" d="m17.5 5.999-.707.707 5.293 5.293H1v1h21.086l-5.294 5.295.707.707L24 12.499l-6.5-6.5z" data-name="Right"/></svg>
            </button>
        </div>
        <div class="progress-bar">
            <div class="my-carousel-progress">
                <div class="my-carousel-progress-bar"></div>
            </div>
            <div>
                <span class="current__index">1</span>/<span class="slide__length">1</span>
            </div>
        </div>
      </carousel>
</body>
</html>
